            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;

        // 姓名验证核心函数
        function checkName() {
            // 获取输入的姓名（去除前后空格，避免空格导致验证失败）
            const inputName = document.getElementById("nameInput").value.trim();
            const tipBox = document.getElementById("tipBox");

            // 隐藏提示框（重置状态）
            tipBox.style.display = "none";

            // 验证：是否为空
            if (!inputName) {
                tipBox.className = "tip error";
                tipBox.innerText = "提示：请输入您的姓名！";
                tipBox.style.display = "block";
                return;
            }

            // 核心判断：输入的姓名是否在有效名单中
            if (validNames.includes(inputName)) {
                // 验证通过
                tipBox.className = "tip success";
                tipBox.innerText = `恭喜！${inputName}，您是有效参与者。`;
            } else {
                // 验证失败
                tipBox.className = "tip error";
                tipBox.innerText = `抱歉！${inputName}，暂未查询到您的参与信息，请确认姓名无误。`;
            }

            // 显示提示信息
            tipBox.style.display = "block";
            // 清空输入框（方便下一人验证）
            document.getElementById("nameInput").value = "";
        }
